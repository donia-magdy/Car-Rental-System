    <script>
      function validateForm1() {
        var email = document.forms["form1"]["email"].value;
        var password = document.forms["form1"]["pass"].value;
        var isValid = true;
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";

        var emailvalid = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
        if (email.search(emailvalid) == -1) {
          document.getElementById("emailError").innerHTML =
            "Enter a valid email address";
          isValid = false;
        }
        if (email == null || email == "") {
          document.getElementById("emailError").innerHTML =
            "Please fill out email field";
          isValid = false;
        }

        if (password == null || password == "") {
          document.getElementById("passwordError").innerHTML =
            "Please fill out password field.";
          isValid = false;
        }
        return isValid;
      }
      function validateForm2() {
        var fname = document.forms["form2"]["fname"].value;
        var lname = document.forms["form2"]["lname"].value;
        var email = document.forms["form2"]["email"].value;
        var phone = document.forms["form2"]["phone"].value;
        var password = document.forms["form2"]["pass"].value;
        var conpassword = document.forms["form2"]["conpass"].value;
        var isValid = true;
        document.getElementById("fnameError").innerHTML = "";
        document.getElementById("lnameError").innerHTML = "";
        document.getElementById("emailError2").innerHTML = "";
        document.getElementById("phoneError").innerHTML = "";
        document.getElementById("passwordError2").innerHTML = "";
        document.getElementById("conpasswordError").innerHTML = "";
        if (fname == null || fname == "") {
          document.getElementById("fnameError").innerHTML =
            "Please fill out first name field";
          isValid = false;
        }
        if (lname == null || lname == "") {
          document.getElementById("lnameError").innerHTML =
            "Please fill out last name field";
          isValid = false;
        }
        var emailvalid = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
        if (email.search(emailvalid) == -1) {
          document.getElementById("emailError2").innerHTML =
            "Enter a valid email address";
          isValid = false;
        }
        if (email == null || email == "") {
          document.getElementById("emailError2").innerHTML =
            "Please fill out email field";
          isValid = false;
        }

        if (phone == null || phone == "") {
          document.getElementById("phoneError").innerHTML =
            "Please fill out phone field.";
          isValid = false;
        }
        if (password == null || password == "") {
          document.getElementById("passwordError2").innerHTML =
            "Please fill out password field.";
          isValid = false;
        }
        if (password != conpassword) {
          document.getElementById("conpasswordError").innerHTML =
            "Password and confirm password fields must be the same.";
          isValid = false;
        }
        if (conpassword == null || conpassword == "") {
          document.getElementById("conpasswordError").innerHTML =
            "Please fill out confirm password field.";
          isValid = false;
        }

        return isValid;
      }
      function toggleForm(formId) {
        var form = document.getElementById(formId);
        var form1Button = document.getElementById("button1");
        var form2Button = document.getElementById("button2");
        if (formId === "form1") {
          form1Button.classList.add("active");
          form2Button.classList.remove("active");
        } else if (formId === "form2") {
          form1Button.classList.remove("active");
          form2Button.classList.add("active");
        }
        form.classList.add("active");
        var otherFormId = formId === "form1" ? "form2" : "form1";
        document.getElementById(otherFormId).classList.remove("active");
      }
      $(document).ready(function () {
        $("#form1").submit(function (event) {
          event.preventDefault();
          if (validateForm1()) {
            var formData = $(this).serialize();

            $.ajax({
              type: "POST",
              url: "login.php",
              data: formData,
              success: function (response) {
                $("#result1").html(response);
              },
            });
          }
        });
      });
      $(document).ready(function () {
        $("#form2").submit(function (event) {
          event.preventDefault();

              data: formData,
              success: function (response) {
                $("#result2").html(response);
              },
            });
          }
        });
      });
    </script>
